<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="class-1">
        <div class="white-container">
            <img src="white.png" alt="Description of Image" class="white-img">
        </div>
        <div class="container-1">
            <div class="class-2">
                <div class="class-3">
                    <div class="container-2">
                        <p class="text-1">Đăng nhập</p>
                        <p class="text-2">Tiếp tục chơi thể thao cùng spot</p>
                    </div>
                    <div class="container-3">
                        <div class="class-4">
                            <p class="text-3">Gmail</p>
                        </div>
                        <div class="class-5">
                            <p class="text-4">Mật khẩu</p>
                        </div>
                        <p class="text-5">Quên mật khẩu?</p>
                        <div class="class-6">
                            <p class="text-6">Đăng nhập</p>
                        </div>
                        <div class="text-7-container">
                            <p class="text-7">Bạn chưa có tài khoản? Đăng ký</p>
                        </div>
                    </div>
                </div>
                <div class="container-4">
                    <div class="class-7">
                        <img src="google.png" alt="Description of Image" class="google-img">
                        <p class="text-8">Tiếp tục với Google</p>
                        <img src="next.png" alt="Description of Image" class="next-img1">
                    </div>
                    <div class="class-8">
                        <img src="facebook.png" alt="Description of Image" class="facebook-img">
                        <p class="text-9">Tiếp tục với Facebook</p>
                        <img src="next.png" alt="Description of Image" class="next-img2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
