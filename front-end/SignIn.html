<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="class-1">
        <div class="white-container">
            <img src="white.png" alt="Description of Image" class="white-img">
        </div>
        <div class="container-1">
            <div class="class-2">
                <div class="class-3">
                    <div class="container-2">
                        <p class="text-1">Đăng nhập</p>
                        <p class="text-2">Tiếp tục chơi thể thao cùng spot</p>
                    </div>
                    <div class="container-3">
                        <div class="class-4">
                            <input type="email" class="text-3" placeholder="Gmail">
                        </div>
                        <div class="class-5">
                            <input type="password" class="text-4" placeholder="Mật khẩu">
                        </div>
                        <a href="Start.html" class="text-5">Quên mật khẩu?</p>
                        <div class="class-6">
                            <p class="text-6">Đăng nhập</p>
                        </div>
                        <div class="text-7-container">
                            <a href="SignUp.html" class="text-7">Bạn chưa có tài khoản? Đăng ký</p>
                        </div>
                    </div>
                </div>
                <div class="container-4">
                    <a class="class-7" href="https://accounts.google.com/">
                        <img src="google.png" alt="Google" class="google-img">
                        <p class="text-8">Tiếp tục với Google</p>
                        <img src="next.png" alt="Next" class="next-img1">
                    </a>
                    <a class="class-8" href="https://www.facebook.com/">
                        <img src="facebook.png" alt="Facebook" class="facebook-img">
                        <p class="text-9">Tiếp tục với Facebook</p>
                        <img src="next.png" alt="Next" class="next-img2">
                    </a>        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
